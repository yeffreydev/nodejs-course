<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Usuarios</title>
  </head>
  <body>
    <div class="header">
      <h1>Usuarios</h1>
      <button class="add-user">Nuevo Usuario</button>
    </div>
    <table class="table-users">
      <thead>
        <tr>
          <th>Nombres</th>
          <th>Apellidos</th>
          <th>DNI</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody class="data-user"></tbody>
    </table>

    <!-- formulario  -->
    <div class="cont-form">
      <form id="formulario_usuario" action="">
        <button class="btn-cerrar-form">X</button>
        <fieldset>
          <input placeholder="Nombres" type="text" name="nombres" id="nombres" />
        </fieldset>
        <fieldset>
          <input placeholder="Apellidos" type="text" name="apellidos" id="apellidos" />
        </fieldset>
        <fieldset>
          <input placeholder="DNI" type="text" name="dni" id="dni" />
        </fieldset>
        <fieldset>
          <button class="btn-submit-user" type="submit">Guardar</button>
        </fieldset>
      </form>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
