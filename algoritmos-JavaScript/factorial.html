<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factorial</title>
  </head>
  <body>
    <script>
      const factorial = (n) => {
        if (n == 1) return n;
        return n * factorial(n - 1);
      };

      const animales = ["perro", "gato", "gallina", "zorro"];

      const recorrerArray = (indice) => {
        if (indice == 0) return console.log(animales[indice]);
        console.log(animales[indice]);
        recorrerArray(indice - 1);
      };
      recorrerArray(animales.length - 1);
    </script>
  </body>
</html>
