  <body>
    <script>
      let animales = ["perro", "gato", "lobo", "leon", "caballo", "tigre", "jirafa", "zorro"];

      function buscarAnimal(animalBuscar) {
        for (let i = 0; i < animales.length; i++) {
          const animalActual = animales[i];
          if (animalActual === animalBuscar) {
            console.log("animal si se encontro");
            return;
          }
        }
        console.log("animal no se econtro");
      }

      //array ordenado, elementoBuscar
      //dividir en 2 a nuestra lista
      let numerosOrdenados = [1, 2, 3, 4, 5, 6, 7, 8, 9];
      function busquedaBinaria(numero) {
        let inicio = 0;
        let final = numerosOrdenados.length;
        let tries = 1;

        while (inicio <= final) {
          console.log("Numero de intentos ", tries);
          let medio = Math.floor((inicio + final) / 2);

          console.log("final es", final);
          console.log("inicio es", inicio);
          console.log(`buscando la posicion ${medio} cuando el valor es ${numerosOrdenados[medio]}`);
          console.log("");

          if (numero == numerosOrdenados[medio]) {
            console.log("se encontro");
            return true;
          }
          if (numerosOrdenados[medio] > numero) {
            final = medio - 1;
          } else {
            inicio = medio + 1;
          }
          tries++;
        }
        return false;
      }
      busquedaBinaria(10);

    </script>
