<script>
  // operadores de asignacion
  // = asigna un valor a una variable
  // += incrementar el valor de una variable
  //-= decrementar el valor de una variable
  //*= multicla el valor de una varible
  // /= divide el valor de una variable

  let inicial;
  inicial = 10;

  //valor inicial de la variable
  console.log(inicial);

  //incremetar en 5
  inicial += 5;

  console.log(inicial);

  //decrementar en 6
  inicial -= 6;
  console.log(inicial);

  //multiplicar por 2
  inicial *= 2;
  console.log(inicial);

  //dividir entre 4
  inicial /= 4;
  console.log(inicial);
</script>
