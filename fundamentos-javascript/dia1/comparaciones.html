<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comparaciones</title>
  </head>
  <body>
    <script>
      //simbolos de comparaciÃ³n
      // > mayor que
      // < menor que
      // >= mayor o igual que
      // <= menor o igual que
      // == igual que
      // === estrictamente igual que
      // != diferente que
      // !== estrictamente diferente que

      let resultado = 10 > 5;
      //   console.log(resultado);
      resultado = 10 < 5;
      //   console.log(resultado);
      resultado = 10 >= 10;
      //   console.log(resultado);
      resultado = 10 <= 5;
      //   console.log(resultado);

      resultado = 10 == 10;
      //   console.log(resultado);
      resultado = 10 == "10";
      //   console.log(resultado);
      resultado = 10 === "10";
      //   console.log(resultado);
      resultado = 10 === 10;
      //   console.log(resultado);

      resultado = 10 != "10"; // /=
      //   console.log(resultado);
      resultado = 10 !== "10"; // /==
      console.log(resultado);
    </script>
  </body>
</html>
