<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For loop</title>
  </head>
  <body>
    <script>
      //for para iterar n veces
      for (let i = 1; i <= 100; i++) {
        console.log(i);
      }
      const animales = ["perro", "gato", "lobo", "gepardo"];
      let cantidad = animales.length;

      //for para recorrer mi array de animales
      for (let i = 0; i < cantidad; i++) {
        console.log(animales[i]);
      }
    </script>
  </body>
</html>
