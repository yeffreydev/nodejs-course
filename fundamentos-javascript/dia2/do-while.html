<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      let i = 0;
      let n = 0;

      //va a ejecutar el codigo la primera vez, no importa si la condicion es falses
      do {
        //codigo a ejecutar
        console.log(i);
        i++;
      } while (i < n);
    </script>
